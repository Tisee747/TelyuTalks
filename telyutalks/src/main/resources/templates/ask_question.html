<!DOCTYPE html>
<html lang="en" 
      xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout(pageTitle='Ask a Question', content=~{::content}, showFooter=false)}">

<th:block th:fragment="content">
    <style>
        .ask-question-container h2 {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 24px;
        }
        .ask-textarea {
            width: 100%;
            min-height: 250px;
            border-radius: 16px;
            border: 1px solid var(--telyu-border-color);
            padding: 20px;
            font-family: 'Poppins', sans-serif;
            font-size: 16px;
            resize: vertical;
        }
        .ask-textarea:focus {
            outline: none;
            border-color: var(--telyu-red);
            box-shadow: 0 0 0 2px rgba(161, 37, 32, 0.2);
        }
        .btn-submit-question {
            margin-top: 20px;
            padding-left: 30px;
            padding-right: 30px;
        }
    </style>

    <div class="row justify-content-center">
        <div class="col-md-10 col-lg-8">
            <div class="card-custom ask-question-container">
                <h2>Ajukan pertanyaan</h2>
                <form th:action="@{/ask}" method="post">
                    <div class="mb-3">
                        <textarea id="content" 
                                  name="content" 
                                  class="ask-textarea" 
                                  placeholder="Tulis apa yang ingin kamu tahu disini..." 
                                  required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary btn-submit-question">Submit</button>
                </form>
            </div>
        </div>
    </div>
</th:block>

</html>
