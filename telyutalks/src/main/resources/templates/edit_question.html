<!DOCTYPE html>
<html lang="en" 
      xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout(pageTitle='Home', content=~{::content}, showFooter=true)}">

<th:block th:fragment="content">
    <h2>Edit Your Question</h2>
    <hr>
    <form th:action="@{/question/{id}/edit(id=${question.id})}" method="post">
        <div class="mb-3">
            <label for="content" class="form-label fw-bold">Question Content</label>
            <textarea id="content" name="content" class="form-control" rows="12" required th:text="${question.content}"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a th:href="@{/profile}" class="btn btn-secondary">Cancel</a>
    </form>
</th:block>

</html>
