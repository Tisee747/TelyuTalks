<!DOCTYPE html>
<html lang="en" 
      xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout(pageTitle='Home', content=~{::content}, showFooter=true)}">

<th:block th:fragment="content">
    <div class="d-flex justify-content-between align-items-center mb-4"><h1>Latest Questions</h1></div>
    <div class="list-group">
        <a th:each="question : ${questions}" th:href="@{/question/{id}(id=${question.id})}" class="list-group-item list-group-item-action">
             <div class="d-flex align-items-center mb-2">
                <strong class="me-2" th:text="${question.author.nama}"></strong>
                <span th:if="${question.author?.getRole() == 'Student'}" class="badge rounded-pill bg-primary me-2">Student</span>
                <span th:if="${question.author?.getRole() == 'Lecturer'}" class="badge rounded-pill bg-success me-2">Lecturer</span>
                <small class="text-muted" th:text="'â€¢ ' + ${T(com.telyutalks.telyutalks.util.TimeUtil).getTimeAgo(question.createdAt)}"></small>
            </div>
            <p class="mb-1" th:text="${#strings.abbreviate(question.content, 150)}">
            </p>
        </a>
        <div th:if="${#lists.isEmpty(questions)}" class="text-center p-5 border rounded bg-light">
            <p class="lead">No questions have been asked yet.</p>
        </div>
    </div>
    <div sec:authorize="hasAnyRole('ROLE_STUDENT', 'ROLE_LECTURER')" class="fab-container">
        <a th:href="@{/ask}" class="fab" title="Ajukan Pertanyaan">Ajukan Pertanyaan</a>
    </div>
</th:block>

</html>
