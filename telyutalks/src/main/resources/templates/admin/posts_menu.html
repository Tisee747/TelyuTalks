<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{admin/layout_admin :: layout(pageTitle='Posts Management', content=~{::content})}">
<body>
<th:block th:fragment="content">
    <h1 class="mb-4">Posts Management</h1>
    <div class="row">
        <div class="col-md-6 mb-4">
            <div class="card text-center h-100">
                <div class="card-body d-flex flex-column justify-content-center p-4">
                    <h2 class="card-title">Questions</h2>
                    <p class="display-4 fw-bold" th:text="${questionCount}"></p>
                    <a th:href="@{/admin/posts/questions}" class="btn btn-primary mt-auto">View All Questions</a>
                </div>
            </div>
        </div>
        <div class="col-md-6 mb-4">
            <div class="card text-center h-100">
                <div class="card-body d-flex flex-column justify-content-center p-4">
                    <h2 class="card-title">Answers</h2>
                    <p class="display-4 fw-bold" th:text="${answerCount}"></p>
                    <a th:href="@{/admin/posts/answers}" class="btn btn-primary mt-auto">View All Answers</a>
                </div>
            </div>
        </div>
    </div>
</th:block>
</body>
</html>
