<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:fragment="layout(pageTitle, content)">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle} + ' - Admin Panel'">TelyuTalks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
    /* Definisi Palet Warna */
        :root {
            --telyu-red: #A12520;
            --telyu-white: #FFFFFF;
            --telyu-black: #000000;
            --telyu-light-bg: #EBF2F7;
        }

        body {
            display: flex;
            min-height: 100vh;
            background-color: var(--telyu-light-bg); /* Latar belakang utama */
        }
        .sidebar {
            width: 280px;
            background: #ffffff;
            color: var(--telyu-black);
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            z-index: 100;
        }
        .main-content {
            margin-left: 280px;
            width: calc(100% - 280px);
            padding: 2rem;
            color: var(--telyu-black); /* Warna teks utama */
        }

        /* --- STYLING SIDEBAR --- */
        .sidebar .nav-link {
            color: #495057;
            padding: .75rem 1rem;
            border-radius: .25rem;
            margin-bottom: .25rem;
            transition: all 0.2s ease-in-out;
        }
        .sidebar .nav-link:hover {
            color: var(--telyu-white);
            background-color: #343a40;
        }
        /* Tautan aktif di sidebar menggunakan warna merah baru */
        .sidebar .nav-link.active {
            color: var(--telyu-white);
            font-weight: bold;
            background-color: var(--telyu-red);
        }
        .sidebar-header {
            padding: 1rem;
            text-align: center;
            border-bottom: 1px solid #495057;
        }
        .sidebar-footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            padding: 1rem;
        }
        /* Style untuk logo di sidebar */
        .sidebar-logo {
            max-width: 100px;
            margin-bottom: 1rem;
        }

        .btn-primary, .btn-danger, .btn-info, .btn-success, .btn-warning, .btn-secondary, .btn-dark {
            background-color: var(--telyu-red);
            border-color: var(--telyu-red);
            color: var(--telyu-white) !important; /* Tambahkan !important untuk memastikan warna teks putih */
        }

        /* Hover state untuk semua tombol solid */
        .btn-primary:hover, .btn-danger:hover, .btn-info:hover, .btn-success:hover, 
        .btn-warning:hover, .btn-secondary:hover, .btn-dark:hover {
            background-color: #811e1a; /* Warna merah lebih gelap saat hover */
            border-color: #811e1a;
        }

        /* Grup untuk semua tombol outline */
        .btn-outline-info, .btn-outline-danger {
            color: var(--telyu-red);
            border-color: var(--telyu-red);
        }

        /* Hover state untuk semua tombol outline */
        .btn-outline-info:hover, .btn-outline-danger:hover {
            background-color: var(--telyu-red);
            border-color: var(--telyu-red);
            color: var(--telyu-white);
        }

        .card-square {
        aspect-ratio: 1 / 1; /* Membuat tinggi sama dengan lebar */
        }
        .card-body-centered {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="sidebar d-flex flex-column p-3">
        <div class="sidebar-header mb-3">
            <img th:src="@{/images/logo-telyutalks.png}" alt="TelyuTalks Logo" class="sidebar-logo"/>

            <a th:href="@{/admin/dashboard}" class="d-flex align-items-center justify-content-center mb-3 text-black text-decoration-none">
                <span class="fs-4">TelyuTalks Admin</span>
            </a>
        </div>
    <ul class="nav nav-pills flex-column mb-auto">
        <li class="nav-item">
            <a th:href="@{/admin/dashboard}" class="nav-link" th:classappend="${activePage == 'dashboard' ? 'active' : ''}">Dashboard</a>
        </li>
        <li>
            <a th:href="@{/admin/posts}" class="nav-link" th:classappend="${activePage == 'posts' ? 'active' : ''}">Posts</a>
        </li>
        <li>    
            <a th:href="@{/admin/accounts}" class="nav-link" th:classappend="${activePage == 'accounts' ? 'active' : ''}">Accounts</a>
        </li>
        <li>
            <a th:href="@{/admin/reports}" class="nav-link" th:classappend="${activePage == 'reports' ? 'active' : ''}">Reports</a>
        </li>
    </ul>
        <div class="sidebar-footer"><hr><form th:action="@{/admin/logout}" method="post"><button type="submit" class="btn btn-dark w-100">Logout</button></form></div>
    </div>
    <div class="main-content">
        <th:block th:replace="${content}"></th:block>
    </div>
</body>
</html>
