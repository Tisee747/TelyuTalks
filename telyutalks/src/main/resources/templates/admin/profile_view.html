<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{admin/layout_admin :: layout(pageTitle='User Profile', content=~{::content})}">
<body>
<th:block th:fragment="content">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>User Profile</h1>
        <a th:href="@{/admin/accounts}" class="btn btn-secondary">‚Üê Back to All Accounts</a>
    </div>
    <div class="card">
        <div class="card-body">
            <h5 class="card-title" th:text="${user.nama}">User Name</h5>
            <p class="card-text">
                <strong>ID:</strong> <span th:text="${user.id}"></span><br>
                <strong>Email:</strong> <span th:text="${user.email}"></span><br>
                <strong>Role:</strong> <span th:text="${user.getRole()}" class="badge rounded-pill" th:classappend="${user.getRole() == 'Admin' ? 'badge-admin' : (user.getRole() == 'Student' ? 'badge-mahasiswa' : 'badge-dosen')}"></span>
            </p>
            </div>
    </div>
</th:block>
</body>
</html>
