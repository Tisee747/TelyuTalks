<!DOCTYPE html>
<html lang="en" xmlns:th="[http://www.thymeleaf.org](http://www.thymeleaf.org)"
      th:replace="~{admin/layout_admin :: layout(pageTitle='View Question Report', content=~{::content})}">
<body>
<th:block th:fragment="content">
    <a th:href="@{/admin/reports/list(type='question')}" class="btn btn-secondary mb-3">‚Üê Back to Question Reports</a>
    <h2 class="mb-3">Viewing Report for Question</h2>
    
    <div class="alert alert-warning">
        <strong>Report Details:</strong><br>
        - Reason: <span th:text="${report.reason}"></span><br>
        - Reporter: <span th:text="${report.reporter?.nama}"></span>
    </div>

    <div class="card mb-4">
        <div class="card-header d-flex justify-content-between align-items-center">
            <h4 class="mb-0" th:text="'Question #' + ${question.id}"></h4>
            <form th:action="@{/admin/questions/delete/{id}(id=${question.id})}" method="post" onsubmit="return confirm('Delete this question and ALL its answers?');">
                <button type="submit" class="btn btn-danger">Delete Question</button>
            </form>
        </div>
        <div class="card-body">
            <p style="white-space: pre-wrap;" th:text="${question.content}"></p>
            <small class="text-muted">Asked by <span th:text="${question.author?.nama}"></span></small>
        </div>
    </div>
</th:block>
</body>
</html>
