<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - TelyuTalks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --telyu-red: #A12520;
            --telyu-white: #FFFFFF;
            --telyu-black: #000000;
            --telyu-light-bg: #EBF2F7;
        }

        body {
            background-color: var(--telyu-light-bg);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .login-container {
            max-width: 400px;
            width: 100%;
        }

        .card {
            border: none;
            border-radius: 0.5rem;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .card-header {
            background-color: var(--telyu-white);
            border-bottom: none;
            padding: 2rem 1rem 1rem;
            text-align: center;
        }

        .login-logo {
            max-width: 150px;
        }

        .btn-login {
            background-color: var(--telyu-red);
            border-color: var(--telyu-red);
            color: var(--telyu-white);
            font-weight: bold;
            padding: 0.75rem;
        }

        .btn-login:hover {
            background-color: #811e1a;
            border-color: #811e1a;
        }

    </style>
</head>
<body>
    <div class="login-container">
        <div class="card">
            <div class="card-header">
                <img th:src="@{/images/logo-telyutalks.png}" alt="TelyuTalks Logo" class="login-logo">
            </div>
            <div class="card-body p-4">

                <div th:if="${param.error}" class="alert alert-danger" role="alert">
                    Invalid username or password.
                </div>

                <div th:if="${param.logout}" class="alert alert-success" role="alert">
                    You have been logged out.
                </div>

                <form th:action="@{/admin/login}" method="post">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" required autofocus>
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-login">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
