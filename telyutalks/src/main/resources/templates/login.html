<!DOCTYPE html>
<html lang="en" 
      xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout(pageTitle='Login', content=~{::content}, showFooter=true)}">

<th:block th:fragment="content">
    <style>
        .login-card { max-width: 450px; }
        .login-card h2 { font-size: 32px; font-weight: 700; }
        .form-modern .form-group { margin-bottom: 1.5rem; }
        .form-modern .form-label { font-weight: 600; font-size: 14px; }
        .form-modern .form-control {
            background-color: transparent;
            border: none;
            border-bottom: 2px solid #ccc;
            border-radius: 0;
            padding: 10px 0;
        }
        .form-modern .form-control:focus {
            box-shadow: none;
            border-color: var(--telyu-red);
        }
    </style>
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card-custom login-card mx-auto">
                <div class="text-center">
                    <h2 class="mb-3">Selamat Datang</h2>
                    <p class="text-muted">Masuk untuk melanjutkan ke TelyuTalks.</p>
                </div>

                <div th:if="${param.error}" class="alert alert-danger mt-3">Username atau password salah.</div>
                <div th:if="${successMessage}" class="alert alert-success mt-3" th:text="${successMessage}"></div>
                
                <form th:action="@{/login}" method="post" class="mt-4 form-modern">
                    <div class="form-group">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" id="username" name="username" class="form-control" required autofocus>
                    </div>
                    <div class="form-group">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" id="password" name="password" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 mt-3 py-2">Masuk</button>
                </form>
                <div class="text-center mt-4">
                    <p class="text-muted">Belum punya akun? <a th:href="@{/register}" style="color: var(--telyu-red); font-weight: 600;">Daftar disini</a></p>
                </div>
            </div>
        </div>
    </div>
</th:block>

</html>
