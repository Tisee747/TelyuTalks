<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - TelyuTalks</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #FFFFFF;
            color: #333;
            margin: 0;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            border-bottom: 1px solid #f0f0f0;
        }
        .header .logo {
            font-size: 24px;
            font-weight: 700;
            color: #C72E2E;
            text-decoration: none;
        }
        .search-container {
            position: relative;
            width: 50%;
        }
        .search-bar {
            width: 100%;
            padding: 12px 20px;
            border-radius: 25px;
            border: 1px solid #ddd;
            font-size: 16px;
        }
        .search-button {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background-color: #C72E2E;
            color: white;
            border: none;
            border-radius: 50%;
            width: 35px;
            height: 35px;
            font-size: 16px;
            cursor: pointer;
        }
        .header .login-link {
            font-weight: 700;
            color: #C72E2E;
            text-decoration: none;
            font-size: 18px;
        }
        .main-container {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 50px 20px;
        }
        .form-wrapper {
            width: 100%;
            max-width: 450px;
            text-align: center;
        }
        .form-wrapper h2 {
            font-size: 36px;
            font-weight: 700;
            color: #C72E2E;
            margin-bottom: 10px;
        }
        .form-wrapper p {
            color: #666;
            margin-bottom: 40px;
        }
        .form-input {
            width: 100%;
            padding: 15px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box; /* To include padding in the width */
            font-size: 16px;
        }
        .btn-primary {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 8px;
            background-color: #C72E2E;
            color: white;
            font-size: 18px;
            font-weight: 500;
            cursor: pointer;
            margin-top: 10px;
        }
        .bottom-link {
            margin-top: 25px;
            font-size: 14px;
        }
        .bottom-link a {
            color: #C72E2E;
            font-weight: 500;
            text-decoration: none;
        }
        .alert {
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid transparent;
            border-radius: 4px;
        }
        .alert-danger {
            color: #a94442;
            background-color: #f2dede;
            border-color: #ebccd1;
        }
        .alert-success {
            color: #3c763d;
            background-color: #dff0d8;
            border-color: #d6e9c6;
        }
    </style>
</head>
<body>

<header class="header">
    <a th:href="@{/}" class="logo">TelyuTalk</a>
    <div class="search-container">
        <input type="text" class="search-bar" placeholder="Cari pertanyaan kamu disini...">
        <button type="submit" class="search-button">&#128269;</button> </div>
    <a th:href="@{/login}" class="login-link">Masuk</a>
</header>

<main class="main-container">
    <div class="form-wrapper">
        <h2>Selamat datang kembali</h2>
        <p>Masuk dan temukan solusi, tanpa buang waktu.</p>
        
        <div th:if="${param.error}" class="alert alert-danger">Invalid username or password.</div>
        <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
        
        <form th:action="@{/login}" method="post">
            <div class="mb-3">
                <input type="text" id="username" name="username" class="form-input" placeholder="Nama panggilan atau email" required autofocus>
            </div>
            <div class="mb-3">
                <input type="password" id="password" name="password" class="form-input" placeholder="Kata sandi" required>
            </div>
            <button type="submit" class="btn btn-primary">Masuk</button>
        </form>
        <div class="bottom-link">
            <p>Belum punya akun? <a th:href="@{/register}">Daftar disini</a></p>
        </div>
    </div>
</main>

</body>
</html>
