<!DOCTYPE html>

<!-- Import -->
<html lang="en" 
      xmlns:th="http://www.thymeleaf.org" 
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:fragment="layout (pageTitle, content)">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle} + ' - TelyuTalks'">TelyuTalks</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="manifest" href="/manifest.json">

<!-- Navbar -->

    <style>
        body { padding-top: 70px; background-color: #f8f9fa; min-height: 100vh; display: flex; flex-direction: column; }
        .flex-grow-1 { flex-grow: 1; }
        .fab-container { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); z-index: 1050; }
        .fab { display: flex; align-items: center; justify-content: center; width: auto; padding: 0.8rem 1.5rem; border-radius: 50px; background-color: #0d6efd; color: white; font-size: 1rem; text-decoration: none; box-shadow: 0 4px 8px rgba(0,0,0,0.2); transition: transform 0.2s ease-in-out; }
        .fab:hover { transform: scale(1.05); color: white; }
    </style>
</head>
<body>
    <nav class="navbar navbar-light bg-white fixed-top" style="box-shadow: 0 2px 4px rgba(0,0,0,.1);">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}">TelyuTalks</a>
            <div class="w-50 mx-auto" sec:authorize="!hasRole('ROLE_ADMIN')">
                <form class="d-flex" th:action="@{/search}" method="get">
                    <input class="form-control" type="search" name="query" placeholder="Search questions..." required>
                    <button class="btn btn-outline-primary ms-2" type="submit">Search</button>
                </form>
            </div>
            <ul class="navbar-nav flex-row align-items-center ms-auto" style="white-space: nowrap;">
                <li sec:authorize="!isAuthenticated()" class="nav-item">
                    <a class="btn btn-primary" th:href="@{/login}">Login</a>
                </li>
                <li sec:authorize="isAuthenticated()" class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown">
                        <span sec:authentication="name">Username</span>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li sec:authorize="hasAnyRole('ROLE_STUDENT', 'ROLE_LECTURER')"><a class="dropdown-item" th:href="@{/profile}">My Profile</a></li>
                        <li sec:authorize="hasRole('ROLE_ADMIN')"><a class="dropdown-item" th:href="@{/admin/dashboard}">Admin Dashboard</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><form th:action="@{/logout}" method="post" class="d-inline"><button type="submit" class="dropdown-item">Logout</button></form></li>
                    </ul>
                </li>
            </ul>
        </div>
    </nav>

<!-- Body -->
    <main class="container py-4" th:replace="${content}"></main>
    
 <!-- Footer -->
    <footer th:if="${showFooter} != false" class="bg-light text-center text-lg-start mt-auto">
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.05);">Â© 2025 TelyuTalks</div>
    </footer>
    
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => { navigator.serviceWorker.register('/service-worker.js'); });
        }
    </script>
</body>
</html>
