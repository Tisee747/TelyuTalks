# ===================================================================
# TelyuTalks Application Properties
# ===================================================================

# SERVER CONFIGURATION
server.port=8080

# DATABASE (MySQL) CONFIGURATION
# Replace 'telyutalks_db' with your database name.
# Replace 'root' and 'password' with your MySQL username and password.
spring.datasource.url=jdbc:mysql://localhost:3306/telyutalks?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
#spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA (HIBERNATE) CONFIGURATION
# 'update' will update the schema if the model changes. Use 'validate' in production.
# 'create-drop' is useful for testing as it recreates the DB on every start.
spring.jpa.hibernate.ddl-auto=update
# Shows the SQL queries generated by Hibernate in the console. Useful for debugging.
spring.jpa.show-sql=true
# Specifies the SQL dialect for MySQL 8.
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# THYMELEAF CONFIGURATION
# Disabling cache is useful during development to see template changes without restarting.
# Re-enable for production (spring.thymeleaf.cache=true).
spring.thymeleaf.cache=false

spring.jackson.serialization.fail-on-empty-beans=false